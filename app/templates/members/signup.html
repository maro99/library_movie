{% extends '../base.html'%}
{% block content %}


        <br>
        <br>

        <h1># 회원가입 #</h1>
        <div>

            <form action="{% url 'members:signup_page' %}" enctype="multipart/form-data" method="POST">

                {{  form.non_field_errors }}
                {% csrf_token %}
                {% for field in form %}
                <div clsss="form-group">
                    <label for="{{field.id_for_label}}" style="color: #F0FFFF;">{{ field.label }}</label>
                    {{field}}
                    {{field.errors}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary" style="float:right">회원가입</button>
            </form>
            
        </div>


{% endblock %}
