{% extends '../base.html'%}
{% block content %}


    <br>
    <br>

    <h2># 회원정보 수정 페이지 # </h2>

    <div>

        <div>username: {{user.username}}</div>

        {% if user.password %}
            <div>password
                <form action="{% url 'members:user_password_change_page' %}" method="GET">
                    <button type="submit" class="btn btn-primary" > 비밀번호 변경 </button>
                </form>
            </div>
        {% endif %}

        <div>email: {{user.email}}
            <form action="{% url 'members:logout_view' %}" method="GET">
                <button type="submit" class="btn btn-primary" > 이메일 변경 </button>
            </form>
        </div>

        <div>phone_number: {{user.phone_number}}
            <form action="{% url 'members:logout_view' %}" method="GET">
                <button type="submit" class="btn btn-primary" > 휴대폰번호 변경 </button>
            </form>
        </div>



    </div>


{% endblock %}
