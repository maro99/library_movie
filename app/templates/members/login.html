<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>




        <h2>Facebook login test</h2>


        <a href=" https://www.facebook.com/v3.0/dialog/oauth?
        client_id=546108805829214
        &redirect_uri={{facebook_redirect_uri}}
        &scope=email,public_profile" class="btn btn-primary">facebook login</a>


        <h2>Kakao login test</h2>

        <a href="https://kauth.kakao.com/oauth/authorize?client_id={{kakaotalk_rest_api_key}}&redirect_uri={{kakaotalk_redirect_uri}}&response_type=code"
           class="btn btn-primary">kakaotalk login</a>




        <h2>Normal login test</h2>

        <div>
            <form action="{% url 'normal_login' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">normal login</button>
            </form>
        </div>





</body>
