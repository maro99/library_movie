<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <h2><a href="{% url 'main_page' %}">동대문구 도서관 무료영화 관람정보 </a></h2>


        {% if user.is_authenticated %}

        <div>{{user}}로 로그인 중</div>

        <div style="float:left" >
            <form action="{% url 'members:logout_view' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" >logout</button>
            </form>
        </div>

        <div style="float:left">
            <a href="{% url 'members:user_detail_page' %}" class="btn btn-primary">mypage</a>

        </div>

        {% else %}
        <a href="{% url 'members:login_page' %}" class="btn btn-primary">로그인</a>
        <a href="{% url 'members:signup_page' %}" class="btn btn-primary">회원가입</a>
        {% endif %}


    <div>
        {% block content %}

        {% endblock %}

    </div>
</div>

</body>
</html>
